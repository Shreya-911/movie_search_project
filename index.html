<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="ima" href="icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>SearchTheMovie</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1 class="first">Search</h1>
                <h1 class="second">TheMovie</h1>
            </div>
            <div class="other_nav">
                <div class="home">
                    <button id="home_btn">Home</button>
                </div>
                <div class="search">
                    <button id="search_btn">Search</button>
                </div>
            </div>
        </nav>
        <div class="homepage">
            <h1>Welcome to SearchTheMovie !</h1><br>
            <p class="intro">
                Explore an extensive collection of movies from around the world. <br>
                Search by title and get your desired information. <br>
                Thanks for visiting!
            </p>
        </div>
        <div class="main display">
            <h2>Search : </h2>
            <div class="searchbar">
                <input type="text" placeholder="Enter the movie name..." id="searchMovie">
                <button id="searchMoviebtn">Search</button>
            </div>
        </div>

        <div class="card"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
